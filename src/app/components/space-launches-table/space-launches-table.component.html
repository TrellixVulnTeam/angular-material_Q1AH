<div class="mat-elevation-z1">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Action</th>
        <td mat-cell *matCellDef="let element" class="left-text">  
            <button mat-stroked-button color="primary" (click)="openRecord(element.id, element.username)">View</button>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element" class="left-text"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="window_start">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Window Start </th>
        <td mat-cell *matCellDef="let element" class="left-text"> {{element.window_start}} </td>
      </ng-container>

      <ng-container matColumnDef="window_end">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Window End </th>
        <td mat-cell *matCellDef="let element" class="left-text"> {{element.window_end}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
</div>
