<div class="main-display">
  <mat-grid-list cols="4" rowHeight="100px" *ngFor="let element of dataResults; let index = index">  
    <mat-grid-tile *ngIf="index % 2 == 0"
        [colspan]="1"
        [rowspan]="2"
        [ngClass]="'spacer'">   
    </mat-grid-tile> 
    <mat-grid-tile *ngIf="index % 2 != 0"
        [colspan]="1"
        [rowspan]="2">
        <a target="_black" href="{{ element?.pad?.wiki_url }}"><img src="{{ element?.image }}" class="header-image"></a>
    </mat-grid-tile>
    <mat-grid-tile
        [colspan]="2"
        [rowspan]="1">
      <h1><a href="{{ element?.pad?.info_url }}">{{ element?.name }}</a></h1>    
    </mat-grid-tile>  
    <mat-grid-tile *ngIf="index % 2 == 0"
        [colspan]="1"
        [rowspan]="2">
        <a target="_black" href="{{ element?.pad?.wiki_url }}"><img src="{{ element?.image }}" class="header-image"></a>
    </mat-grid-tile>
    <mat-grid-tile *ngIf="index % 2 != 0"
        [colspan]="1"
        [rowspan]="2" 
        [ngClass]="'spacer'">  
    </mat-grid-tile>
    <mat-grid-tile
        [colspan]="1"
        [rowspan]="1">
      {{ element?.launch_service_provider?.name.substring(0, 20) }}
      <br/>
      {{ element?.window_start }}
    </mat-grid-tile>   
    <mat-grid-tile
        [colspan]="1"
        [rowspan]="1">
      {{ element?.mission?.description.substring(0, descriptionLength) }}
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div class="mat-elevation-z1">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Action</th>
        <td mat-cell *matCellDef="let element" class="left-text">  
            <button mat-stroked-button color="primary" (click)="openRecord(element.launch_service_provider?.name, element.mission?.description)">View</button>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Launch Name </th>
        <td mat-cell *matCellDef="let element" class="left-text"> 
          <a target="_black" href="{{ element.pad?.wiki_url }}">
          {{element.name}} 
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="rocket">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Provider </th>
        <td mat-cell *matCellDef="let element" class="left-text"> {{element.launch_service_provider.name}} </td>
      </ng-container>

      <ng-container matColumnDef="window_start">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let element" class="left-text"> 
          <a target="_blank" href="{{element.image}}">
            {{element.window_start}}
          </a> 
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
</div>
